<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:form>   
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/home" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Admin" outcome="/admin" icon="ui-icon-wrench">
                    <f:param name="i" value="1" />
                </p:menuitem>
            </p:tabMenu>
            <p:dataTable var="account" value="#{admin.accounts}">
                <p:column headerText="Id">
                    <h:outputText value="#{account.id}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{account.userName}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{account.email}" />
                </p:column>

                <p:column headerText="Rights">
                    <p:selectOneMenu value="#{account.rights}" style="width:150px">
                        <f:selectItems value="#{admin.rights}"/>
                    </p:selectOneMenu>
                </p:column>
                
                 <p:column headerText="">
                     <p:commandButton value="Update" actionListener="#{admin.onRightChange(account, account.rights)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
