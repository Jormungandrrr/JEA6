<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:form>   
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/home" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Admin" outcome="/admin" icon="ui-icon-wrench">
                    <f:param name="i" value="1" />
                </p:menuitem>
            </p:tabMenu>
            <p:dataTable var="account" value="#{admin.accounts}">
                <p:column headerText="Id">
                    <h:outputText value="#{account.id}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{account.username}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{account.email}" />
                </p:column>

                <p:column headerText="Rights">
                    <p:selectOneMenu value="#{account.role}" style="width:150px">
                        <f:selectItem itemLabel="#{account.role}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{admin.roles}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Update" actionListener="#{admin.onRoleChange}"/>
            <p:dataTable var="message" value="#{admin.messages}">
                <p:column headerText="Eigenaar">
                    <h:outputText value="#{message.poster}" />
                </p:column>
                <p:column headerText="Content">
                    <h:outputText value="#{message.content}" />
                </p:column>
                 <p:column headerText="Flagged">
                    <h:outputText value="#{message.flags.size()}" />
                </p:column>
                 <p:column headerText="Delete">
                    <p:commandButton value="Delete" actionListener="#{admin.onMessageDelete}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
