<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

    <h:head>
    </h:head>
    <h:body>
        <h:form>   
             <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="/home" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Admin" outcome="/admin" icon="ui-icon-wrench">
                <f:param name="i" value="1" />
            </p:menuitem>
        </p:tabMenu>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog header="Login" widgetVar="dlg" visible="true" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{login.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{login.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{login.login}" oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
