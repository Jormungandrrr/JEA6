<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form>   
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog header="Login" widgetVar="dlg" visible="true" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{login.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{login.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{login.login}" ajax="false" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
