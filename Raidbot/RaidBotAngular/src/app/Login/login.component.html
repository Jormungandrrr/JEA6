<div class="row" style="width: 25%; margin-left: 37%; margin-top: 10%">
  <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Username" required>
  <input class="form-control" type="password" [(ngModel)]="password"  name="password" placeholder="Password" required>
  <input class="form-control" style="background-color: lightgrey" type="submit" value="Login" (click)="Login()">
</div>
